<mat-toolbar color="primary">
  <span><a routerLink="/home" class="nav-link">Rubber Ducky</a></span>
  <span class="fill-space"></span>
  <span class="username"><a routerLink="/profile" class="nav-link">{{ _username }}</a></span>
  <button routerLink="/register" mat-raised-button class="nav-btn">Register</button>
  <div *ngIf="!_isLoggedIn; else elseBlock">
    <button routerLink="/login" mat-raised-button class="nav-btn">Login</button>
  </div>
  <ng-template #elseBlock>
    <button (click)="logout()" mat-raised-button class="nav-btn">logout</button>
  </ng-template>
</mat-toolbar>
